<html>
    <head>
        <title>Mouse Over</title>
    </head>
    <body>
        <a href="javascript:;"
        onmouseover="document.img_1.src='gambar1.jpg';"
        onmouseout="document.img_1.src='gambar2.jpg';">
    <center><img name="img_1" src="gambar2.jpg" height="500" width="500"></center>
    </a>
    </body>
</html>
